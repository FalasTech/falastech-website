<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FalasTech</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #111;
      color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      max-width: 500px;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .links {
      margin-top: 25px;
    }
    .links a {
      color: #36f097;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .donate-button {
      display: inline-block;
      background-color: #36f097;
      color: #111;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 20px;
    }
    .donate-button:hover {
      background-color: #28b07a;
    }
  </style>
</head>
<body>
  <img src="images/logo.png" alt="FalasTech Logo" class="logo">
  <h1>FalasTech</h1>
  <p>FalasTech is a nonprofit tech initiative building open-source tools and digital platforms to support Palestinian advocacy, education, and empowerment through technology.</p>
  <div class="links">
    <a href="https://github.com/FalasTech">GitHub</a>
    <a href="https://www.instagram.com/falastech">Instagram</a>
    <a href="https://x.com/FalasTech">X (Twitter)</a>
    <a href="https://youtube.com/@FalasTech">YouTube</a>
  </div>
  
  <div>
  <!-- Donate Button-->
   <a href="donate.html"
   class="donate-button">Donate</a>
  </div>

</html>
